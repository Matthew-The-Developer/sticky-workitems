<ng-container [ngSwitch]="template">
  <ng-container *ngSwitchCase="LoaderTemplate.Menu">
    <div class="menu">
      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>
  
      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>
  
      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>
  
      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>

      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>

      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>

      <span spacer></span>

      <app-loader [theme]="{
        width: '7%',
        height: '36px'
      }"></app-loader>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="LoaderTemplate.AdmissionModalities">
    <app-loader [theme]="{
      width: '100%',
      height: '80px',
      'margin-bottom': '0.5rem'
    }"></app-loader>

    <app-loader [theme]="{
      width: '100%',
      height: '80px'
    }"></app-loader>
  </ng-container>

  <ng-container *NgSwitchDefault></ng-container>
</ng-container>
