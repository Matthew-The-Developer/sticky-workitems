<div class="header"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  cdkDrag
>
  <h2 mat-dialog-title>Loader State</h2>
  
  <button mat-button mat-dialog-close color="warn" class="square">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="state$ | async as state">
    <ng-container *ngFor="let item of state | keyvalue">
      <mat-checkbox (change)="changeSuccess(item.key, item.value, $event.checked)" [checked]="item.value.successful">{{ item.key | titlecase }}</mat-checkbox>

      <mat-button-toggle-group (change)="changeTime(item.key, item.value, $event.value)" [value]="getLoadTimeFromMinMax(item.value)" class="load-time">
        <mat-button-toggle value="None">None</mat-button-toggle>
        <mat-button-toggle value="One to Three">1 - 3</mat-button-toggle>
        <mat-button-toggle value="Three to Five">3 - 5</mat-button-toggle>
        <mat-button-toggle value="Five to Ten">5 - 10</mat-button-toggle>
        <mat-button-toggle value="Five to Ten Minutes">5 - 10 Min</mat-button-toggle>
      </mat-button-toggle-group>
    </ng-container>
  </ng-container>
</mat-dialog-content>
